<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>EcoAvoBot - Avogreen</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #e8f5e9; 
      padding: 20px; 
      margin: 0; 
    }
    #chat { 
      max-width: 500px; 
      margin: auto; 
      background: white; 
      padding: 20px; 
      border-radius: 12px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .msg { 
      margin: 10px 0; 
      padding: 8px 12px;
      border-radius: 8px;
    }
    .user { 
      background: #e3f2fd; 
      margin-left: 20%;
      text-align: right;
    }
    .bot { 
      background: #f1f8e9; 
      margin-right: 20%;
    }
    #messages { 
      height: 400px; 
      overflow-y: auto; 
      margin-bottom: 15px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
    }
    input, button { 
      padding: 10px; 
      border-radius: 6px; 
      border: 1px solid #ccc;
    }
    button { 
      background: #4caf50; 
      color: white; 
      border: none; 
      cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>EcoAvoBot‚ôªÔ∏èüåç</h2>
    <div id="messages"></div>
    <div style="display: flex; gap: 10px;">
      <input id="input" type="text" placeholder="Scrivi un messaggio..." style="flex:1;" />
      <button onclick="sendMessage()">Invia</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    
    // Permette di inviare con Enter
    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class='msg user'><strong>Tu:</strong> ${msg}</div>`;
      input.value = "";
      
      // Scroll automatico
      messages.scrollTop = messages.scrollHeight;

      try {
        const response = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        
        if (!response.ok) {
          throw new Error(`Errore HTTP: ${response.status}`);
        }
        
        const data = await response.json();
        messages.innerHTML += `<div class='msg bot'><strong>EcoAvoBot:</strong> ${data.answer}</div>`;
        
      } catch (error) {
        console.error("Errore:", error);
        messages.innerHTML += `<div class='msg bot' style="color: red;"><strong>EcoAvoBot:</strong> Errore di connessione. Riprova pi√π tardi.</div>`;
      }
      
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
