<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avogreen - per una scuola eco attiva</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8f5e9 0%, #bbdefb 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    #chat-container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 95vh;
    }
    .header {
      background: linear-gradient(135deg, #4caf50 0%, #2196f3 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
      border: 3px solid white;
    }
    .header h2 { margin: 0; font-size: 1.5em; }

    .avatar { width: 120px; height: 120px; margin: 10px auto; position: relative; }
    .head { width: 120px; height: 120px; background: #59e2b0; border-radius: 50%; position: relative; }
    .hair { width: 100px; height: 30px; background: #141501; border-radius: 50% 50% 0 0; position: absolute; top: 0; left: 10px; }
    .eye { width: 16px; height: 16px; background: rgb(89, 162, 211); border-radius: 50%; position: absolute; top: 40px; border: 2px solid black; }
    .eye.left { left: 30px; } 
    .eye.right { right: 30px; }
    .pupil { width: 7px; height: 7px; background: black; border-radius: 50%; position: absolute; top: 4px; left: 4px; transition: transform 0.1s; }
    .mouth { width: 50px; height: 10px; background: black; border-radius: 25px; position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); transition: height 0.1s; }

    /* VOICE TOGGLE */
    .voice-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin: 10px 0;
      font-size: 14px;
    }

    #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #fafafa; }
    .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.4; }
    .user { align-self: flex-end; background: #2196f3; color: white; border-bottom-right-radius: 6px; }
    .bot { align-self: flex-start; background: #e8f5e9; border-bottom-left-radius: 6px; border: 1px solid #c8e6c9; }

    .input-container { padding: 20px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; }
    #input { flex: 1; padding: 12px; border: 2px solid #e0e0e0; border-radius: 25px; }
    button { padding: 12px 24px; background: #4caf50; color: white; border: none; border-radius: 25px; cursor: pointer; }

    .mic-btn {
      padding: 10px 14px;
      background: #2196f3;
      color: white;
      border-radius: 50%;
      font-size: 18px;
    }
    .mic-btn.listening { background: #e53935; transform: scale(1.15); }

  </style>
</head>
<body>
  <div id="chat-container">
    <div class="header">
      <img src="/img/logoavogreen.png" class="logo" alt="logo">
      <h2>üåç ‚ôªÔ∏è AvoGreen Bot ‚ôªÔ∏è üåç</h2>
    </div>

    <div class="avatar">
      <div class="head">
        <div class="hair"></div>
        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>
        <div class="mouth" id="mouth"></div>
      </div>
    </div>

    <!-- üîä TOGGLE VOCE -->
    <div class="voice-toggle">
      <input type="checkbox" id="voiceToggle" checked>
      <label for="voiceToggle">üîä Attiva voce</label>
    </div>

    <div id="messages">
      <div class="msg bot">
        <span class="strong">AvoGreen Bot:</span> Ciao! Sono il tuo assistente ambientale. üíö
Chiedimi informazioni su riciclo, risparmio energetico, mobilit√† sostenibile e molto altro!<br>Come posso aiutarti?
      </div>
    </div>

    <div class="input-container">
      <button id="mic-btn" class="mic-btn">üé§</button>
      <input id="input" type="text" placeholder="Scrivi un messaggio...">
      <button onclick="sendMessage()">Invia</button>
    </div>
  </div>

<script>
const input = document.getElementById("input");
const messages = document.getElementById("messages");
const mouth = document.getElementById("mouth");
const leftP = document.querySelector('.eye.left .pupil');
const rightP = document.querySelector('.eye.right .pupil');
const micBtn = document.getElementById("mic-btn");
const voiceToggle = document.getElementById("voiceToggle");

let mouthInterval, eyeInterval;

// ----------------- ANIMAZIONI -----------------
function animateMouthStart() {
  mouthInterval = setInterval(() => {
    mouth.style.height = (Math.random()*18 + 8) + "px";
  }, 80);

  eyeInterval = setInterval(() => {
    const x = Math.random()*6 - 3;
    const y = Math.random()*6 - 3;
    leftP.style.transform = `translate(${x}px,${y}px)`;
    rightP.style.transform = `translate(${x}px,${y}px)`;
  }, 80);
}
function animateMouthStop() {
  clearInterval(mouthInterval);
  clearInterval(eyeInterval);
  mouth.style.height = "10px";
  leftP.style.transform = "translate(0,0)";
  rightP.style.transform = "translate(0,0)";
}

// ----------------- BOT PARLA -----------------
function botSpeak(text) {
  const voiceEnabled = voiceToggle.checked;

  // Mostra sempre il messaggio completo con link
  const p = document.createElement("div");
  p.className = 'msg bot';
  p.innerHTML = `<strong>AvoGreen Bot:</strong> ${text}`;
  messages.appendChild(p);
  messages.scrollTop = messages.scrollHeight;

  if (!voiceEnabled) return; // Se la voce √® disattivata, esce qui

  // Sostituisce tutti i link con una frase pi√π naturale per la sintesi vocale
  const speakText = text.replace(/https?:\/\/\S+/g, "link al sito web");

  const msg = new SpeechSynthesisUtterance(speakText);
  msg.lang = 'it-IT';
  msg.pitch = 1.6;
  msg.rate = 1.15;

  msg.onstart = () => animateMouthStart();
  msg.onend = () => animateMouthStop();

  window.speechSynthesis.speak(msg);
}


// ----------------- AUDIO MICROFONO -----------------
let recognition, recognizing = false;
if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "it-IT";
  recognition.continuous = false;

  recognition.onstart = () => {
    recognizing = true;
    micBtn.classList.add("listening");
  };
  recognition.onend = () => {
    recognizing = false;
    micBtn.classList.remove("listening");
  };
  recognition.onresult = e => {
    input.value = e.results[0][0].transcript;
    sendMessage();
  };
}
micBtn.onclick = () => {
  if (!recognition) { alert("Riconoscimento vocale non supportato"); return; }
  recognizing ? recognition.stop() : recognition.start();
};


// Invio con Enter
input.addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();   // evita refresh / invio form
    sendMessage();
  }
});
// ----------------- INVIO MESSAGGIO -----------------
async function sendMessage() {
  const msg = input.value.trim();
  if (!msg) return;

  const bubble = document.createElement("div");
  bubble.className = "msg user";
  bubble.innerHTML = `<span class="strong">Tu:</span> ${msg}`;
  messages.appendChild(bubble);
  messages.scrollTop = messages.scrollHeight;

  input.value = "";

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    botSpeak(data.answer || "Non ho capito bene üòÖ");
  } catch {
    botSpeak("Errore di connessione.");
  }
}
</script>
</body>
</html>
